<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Path</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fefbd8, #dbeaff);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f6e783;
            color: #37474f;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Roadmap navigation */
        .roadmap {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
        .roadmap a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .roadmap a:hover {
            background-color: #0056b3;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .pikachu-bg {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            opacity: 0.5;
            z-index: -1;
        }

        /* Stats section styling */
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .stats .box {
            background-color: #f4f4f4;
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #37474f;
            flex: 1;
        }

        /* Lessons and Quizzes section */
        .section {
            margin: 30px 0;
        }
        .section h2 {
            color: #007bff;
            font-size: 2em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .buttons a {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Hacker's Path</h1>
</header>

<!-- Roadmap Section -->
<div class="roadmap">
    <a href="#">Home</a>
    <a href="#">Lessons</a>
    <a href="#">Quizzes</a>
    <a href="#">Profile</a>
</div>

<div class="container">
    <img src="pikachu.png" class="pikachu-bg">

    <!-- Player Stats Section -->
    <div class="stats">
        <div class="box">
            <h3>Daily Points</h3>
            <p>0</p>
        </div>
        <div class="box">
            <h3>All-Time Points</h3>
            <p>0</p>
        </div>
    </div>

    <!-- Lessons Section -->
    <div class="section">
        <h2>Lessons</h2>
        <div class="buttons">
            <a href="xss-presentation.html">XSS Presentation</a>
            <a href="navbar-pres-test.html">Navbar Test</a>
            <a href="What-is-Cybersecurity-Presentation.html">What is Cybersecurity?</a>
            <a href="Strong-Passwords-Presentation.html">Strong Passwords</a>

            
        </div>
    </div>

    <!-- Quizzes Section -->
    <div class="section">
        <h2>Quizzes</h2>
        <div class="buttons">
            <a href="xss-quiz.html">XSS Quiz</a>
            <a href="What-is-Cybersecurity-Quiz.html">What is Cybersecurity? Quiz</a>
            <a href="Strong-Passwords-Quiz.html">Strong Passwords Quiz</a>

            
        </div>
    </div>
</div>

</body>
</html>
